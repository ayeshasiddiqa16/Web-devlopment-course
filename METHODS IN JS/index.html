<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript string methods</h2>
    <p>Basic Methods</p>
    <script>
        var str = "AmAzInG";
        document.write(str.toUpperCase());
        document.write("<br>");
        document.write(str.toLowerCase());
        document.write("<br>");
        document.write(str.startsWith('i'));
        document.write("<br>");
        var str1 = "I learnt about methods";
        var patt = new RegExp("about");
        var res = patt.test(str1);
        document.write(res);

    </script>
    <h2>Loop</h2>
    <p id="demo"></p>
    <script>
        var fruits = ["Apple", "Mango","Grapes","watermelon","banana","strawberry"];
        var text = "";
        var i;
        for(i = 0; i < fruits.length; i++) {
            text += fruits[i] + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
    <p id="demo1"></p>
    <script>
        var day;
        switch (new Date().getDay()) {
            case 0:
             day = "sunday";
             break;
            case 1:
             day = "Monday";
             break;
            case 2:
             day = "Tuesday";
             break;
            case 3:
             day = "Wednesday";
             break;
            case 4:
             day = "Thursday";
             break;
            case 5:
             day = "friday";
             break;
            case 6:
             day = "saturday";
             break;

        }
        document.getElementById("demo1").innerHTML = "TODAY IS " +day;
    </script>
</body>
</html>
