<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JAVASCRIPT</h2>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        var Codingal = ["Codingal","Magic","Learn"];
        document.getElementById("demo1").innerHTML = Codingal;
        document.getElementById("demo").innerHTML = Codingal[2];
        </script>
<h2>methods in array</h2>
<h2>join() and pop()</h2>
<p>The join menthods </p>

<p id="myjoin"></p>
<p id="originalarray"></p>
<p id="arrayafterpop"></p>
<script>
    var fruits = ["Banana","orange","strawberry","rasberry"];
    document.getElementById("myjoin").innerHTML = fruits.join(" * ");
    document.getElementById("originalarray").innerHTML = fruits;
    fruits.pop();
    document.getElementById("arrayafterpop").innerHTML = fruits;
    
</script>
<h2>javascript arrays</h2>
<p>do a calculation then display the result</p>
<p id="demo2"></p>
<script>
    function add(a,b){
        return a+b;
    }
    function average(a,b){
        return add(a,b)/2;
    }
    let result = average(10,20);
    document.getElementById("demo2").innerHTML = result;
</script>
</body>
</html>
