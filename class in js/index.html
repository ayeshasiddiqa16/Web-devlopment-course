<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h2>JAVASCRIPT CLASS</h2>
    <p>How to use a javascript class.</p>
    <p id="student1"></p>
    <p id="student2"></p>
    <script>
        class student {
            constructor(name, year) {
                this.name = name;
                this.year = year;
            }
            age() {
                let date = new Date();
                return date.getFullYear() - this.year;
            }
        }
        student1 = new student("Ayesha", 2011);
        document.getElementById("student1").innerHTML =
        "My name is " + student1.name + ". I born in " + student1.year + ". And my age is  " +
        student1.age();
        student2 = new student("Anas", 2017);
        document.getElementById("student2").innerHTML =
        "My name is " + student2.name + ". I born in " + student2.year + ". And my age is  " +
        student2.age();
</script>
<h2>Javascript class inheritance</h2>
<p>Use the "extends keyword to inherit all methods from another class."</p>
<p>Use the "super" method to call the parent's constructor function.</p>
<p id="details"></p>
<script>
    class car {
        constructor(brand) {
            this.carname = brand;
                }
                present() {
                    return 'I have a ' + this.carname;
                }
    }
    class Model extends car {
        constructor(brand,mod) {
           super(brand) ;
           this.model = mod;
            }
            show() {
                return this.present() + ', it is a ' + this.model;

            }
    }
    let myCar = new Model("Ford", "Mustang");
    document.getElementById("details").innerHTML = myCar.show();    
</script>
</body>
</html>
