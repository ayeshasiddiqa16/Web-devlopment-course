<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="myH"></h1>
    <p id="myP"></p>
    <script>
        document.getElementById("myH").innerHTML = "Java script comments"
        document.getElementById("myP").innerHTML = "My first paragraph"
        
    </script>
    <h1>Javascript variables</h1>
    <p>Sum of two numbers</p>
    <p id="result"></p>
    <script>
        var num1 = 5;
        var num2 = 6;
        var sum = num1 + num2;
        document.getElementById("result").innerHTML = "The total sum is:" + sum;
    </script>
    <h2>Java script statements</h2>
    <p>A <b>Javascript programs </b> is a list of <b> statements</b> to be executed by a computer.</p>
    <p id="demo"></p>
    <script>
        var x, y, z;
        x = 5;
        y = 6;
        z = x + y;
        document.getElementById("demo").innerHTML = "The value of z is" + z + ".";
    </script>
</body>
</html>
