<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Convert a javascript object into a json string and send it to server</h1>
    <p id="result"></p>
    <script>
        var Obj = { name: "Ayesha", age:13, grade:7};
        var Json = JSON.stringify(Obj);
        var newObj = JSON.parse(Json);
        document.getElementById("result").innerHTML = newObj.name;
        </script>
</body>
</html>
